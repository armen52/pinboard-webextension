<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    .panel-section-header a {
        text-decoration: none;
        color: blue;
    }
</style>
</head>
<body>

    <div class="panel">
        <div class="panel-section panel-section-header">
            <div class="icon-section-header"><a href="https://pinboard.in/"><img src="pinboard_icon.png" width="32" height="32"></a></div>
            <div class="text-section-header"><a href="https://pinboard.in/">Pinboard</a></div>
        </div>
        <div class="panel-section panel-section-list">
            <div id="menu-save" class="panel-list-item text">Save to Pinboard</div>
            <div id="menu-later" class="panel-list-item text">Read later</div>
            <div id="menu-tabset" class="panel-list-item text">Save tab set</div>
            <div class="panel-section-separator"></div>
            <div id="menu-all-unread" class="panel-list-item text">Unread bookmarks</div>
            <div id="menu-all-tabsets" class="panel-list-item text">Tab sets</div>
            <div class="panel-section-separator"></div>
            <div id="menu-preferences" class="panel-list-item text">Preferences</div>
        </div>
    </div>

    <script src="popup_menu.js"></script>

</body>
</html>
